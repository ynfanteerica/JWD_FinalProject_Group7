<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <div class= "container">
            
              <span class="border"><h1 class="text-center bg-danger">To do List</h1></span>
            </div>
        </div>
    </header>
    <main>
        <div class="card text-bg-primary mb-3" style="max-width: 50%;">
            <div class="card-header bg-danger"><h2>Task</h2></div>
            <div class="card-body">
                <div class="input-group">
                    <span class="input-group-text">First and last name</span>
                    <input type="text" aria-label="First name" class="form-control">
                    <input type="text" aria-label="Last name" class="form-control">
                  </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select your task</option>
                    <option value="1">Working on css</option>
                    <option value="2">Working on Javascript</option>
                    <option value="3">Working on coding</option>
                  </select>
            </div>
        
    </main>
        
        
</body>













</html>
